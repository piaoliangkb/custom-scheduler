apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: kube-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha1
    kind: KubeSchedulerConfiguration
    schedulerName: myscheduler
    leaderElection:
      leaderElect: true
      lockObjectName: myscheduler
      lockObjectNamespace: kube-system
    plugins:
      preFilter:
        enabled:
        - name: "myscheduler"
      filter:
        enabled:
        - name: "myscheduler"
    pluginConfig:
    - name: "myscheduler"
      args: {"master": "master", "kubeconfig": "kubeconfig"}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myscheduler
  namespace: kube-system
  labels:
    component: myscheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      component: myscheduler
  template:
    metadata:
      labels:
        component: myscheduler
    spec:
      serviceAccount: myscheduler-sa
      priorityClassName: system-cluster-critical
      volumes:
        - name: scheduler-config
          configMap:
            name: scheduler-config
      containers:
        - name: myscheduler-ctrl
          image: piaoliangkb/myscheduler:v0.0.1
          # use local image
          imagePullPolicy: Always
          args:
            - myscheduler
            - --config=/etc/kubernetes/scheduler-config.yaml
            - --v=3
          resources:
            requests:
              cpu: "50m"
          volumeMounts:
            - name: scheduler-config
              mountPath: /etc/kubernetes
---
